[tool.black]
line-length = 100
target-version = ["py311"]
skip-string-normalization = true
extend-exclude = """
(
  \\.venv
| results
| out
| build
| dist
| __pycache__
)
"""

[tool.ruff]
line-length = 100
target-version = "py311"
extend-exclude = [
  ".venv",
  "results",
  "out",
  "build",
  "dist",
  "__pycache__",
]

[tool.ruff.lint]
# Phase 2: import sorting + pyflakes (real bugs).
# Next expansion (phase 3): add "UP", "B", "E", "W" after cleanup.
select = ["I", "F"]
# F401 (unused import) produces many hits in test helpers and __init__ re-exports;
# enforce gradually via per-file overrides rather than repo-wide noise.
ignore = ["F401"]

[tool.ruff.lint.per-file-ignores]
# Tests and scripts use wildcard imports and top-level conditional logic.
"tests/*" = ["F811"]
"scripts/*" = ["F811"]

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
pretty = true
exclude = "^(\\.venv/|results/|out/|build/|dist/|__pycache__/)"

