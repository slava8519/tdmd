name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Pytest
        run: python -m pytest -q
      - name: VerifyLab smoke_ci strict
        run: python scripts/run_verifylab_matrix.py examples/td_1d_morse.yaml --preset smoke_ci --strict
      - name: VerifyLab interop_smoke strict
        run: python scripts/run_verifylab_matrix.py examples/td_1d_morse.yaml --preset interop_smoke --strict
