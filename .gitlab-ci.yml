stages:
  - test
  - verify

default:
  image: python:3.11
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - .cache/pip
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  before_script:
    - apt-get update
    - apt-get install -y --no-install-recommends libopenmpi-dev openmpi-bin
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt

pytest:
  stage: test
  script:
    - python -m pytest -q

verifylab_smoke_ci_strict:
  stage: verify
  script:
    - python scripts/run_verifylab_matrix.py examples/td_1d_morse.yaml --preset smoke_ci --strict

verifylab_interop_smoke_strict:
  stage: verify
  script:
    - python scripts/run_verifylab_matrix.py examples/td_1d_morse.yaml --preset interop_smoke --strict
